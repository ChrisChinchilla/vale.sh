[build]
functions = "functions"
publish = "public"

[build.environment]
NODE_VERSION = "17.8.0"
NPM_VERSION = "8.5.5"

[context.production]
command = "npm run build"

[context.deploy-preview]
command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.next]
command = "npm run build"

[context.next.environment]
HUGO_ENV = "next"

[[plugins]]
package = "netlify-plugin-submit-sitemap"

[plugins.inputs]
baseUrl = "https://vale.sh/"
ignorePeriod = 0
providers = [
  "google",
  "bing",
  "yandex",
]
sitemapPath = "/sitemap.xml"

[dev]
autoLaunch = false
command = "npm run start"
framework = "#custom"
port = 8888
publish = "public"
targetPort = 1313
