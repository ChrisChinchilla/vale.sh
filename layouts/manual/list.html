{{ define "main" }}
<div class="row flex-xl-nowrap">
	<main class="docs-content col-12 mx-auto">
		<h1 class="text-center">{{ .Title }}</h1>
		<p class="lead text-center">{{ .Params.lead | safeHTML }}</p>
    {{ $input := `vale [flags] [commands] [input...]
vale file.md
vale --output=JSON my_folder` }}
    {{ transform.Highlight $input "shell" }}
    {{ .Render "table" -}}
	</main>
</div>
{{ end }}
