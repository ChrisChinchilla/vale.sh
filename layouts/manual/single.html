{{ define "main" }}
	<div class="row flex-xl-nowrap">

		<main class="docs-content col-lg-12 col-xl-9">
		{{ else -}}
		<main class="docs-content col-lg-12 mx-auto mt-3">
		{{ end -}}
			<div class="showcase-meta d-flex justify-content-between">
				<span class="fw-bold">
          <a href="/manual/"><i class="fas fa-angle-left"></i> Back to Manual</a>
        </span>
			</div>
			<h1>{{ .Title }}</h1>
			{{ partial "main/headline-hash.html" .Content }}
			<!-- {{ partial "main/edit-page.html" . }} -->
			{{ partial "main/docs-navigation.html" . }}
		</main>
	</div>
{{ end }}
